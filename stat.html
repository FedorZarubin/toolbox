<html>
<head>
    <meta charset="utf-8">
    <title>Tools usage statistics</title>
    <link rel="icon" href="itl_icon.ico" type="image/vnd.microsoft.icon"></link>
    <link rel="stylesheet" href="/toolbox/style_tabs.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="/toolbox/dark-unica.js"></script>
    <script src="/toolbox/tabs.js"></script>
    <script src="/toolbox/toclipboard.js"></script>
    <script src="/toolbox/functions.js"></script>
    <script src="/toolbox/eventHandler.js"></script>
    <script src="/toolbox/dndHandler.js"></script>
</head>
<body>
    <div class="left">
        
        <div class="fieldset" id="all_requests">
            <header>Все запросы</header>
            <div class="mainStatTable">
                
            </div>
        </div>
    </div>
    <div class="right">
        <div class="fieldset" id=selection>
            <header>Статистика за период</header>
            <div id="period">
                <div>Период выборки:
                    <input type = "radio" class = "hidden_radio" name="period" id="period_week" value = "week" checked>
                    <label class = "hidden_radio_lbl" for = "period_week">неделя</label>
                    <input type = "radio" class = "hidden_radio" name="period" id="period_month" value = "month">
                    <label class = "hidden_radio_lbl" for = "period_month">месяц</label>
                    <input type = "radio" class = "hidden_radio" name="period" id="period_custom" value = "custom">
                    <label class = "hidden_radio_lbl" for = "period_custom">произвольный период</label>
                </div>
                <div id="customPeriodSet" class="hidden">
                    <label for = "dateStart">Начало:</label>
                    <input id="dateStart" type = "date"/>
                    <label for = "dateEnd">Конец:</label>
                    <input id="dateEnd" type = "date"/>
                </div>
            </div>
            <div class="selectionTable">
                <div id="container"></div>
            </div>

        </div>

    </div>
</body>
